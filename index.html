<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mugen Mascotas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">🐾 Mugen Mascotas</div>
    <input type="text" placeholder="¿Qué necesita tu mascota?" class="search-bar">
    <div class="cart">
      🛒 <span id="cart-count">0</span>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#productos">Productos</a></li>
    </ul>
  </nav>

  <main>
    <section id="home" class="bienvenida">
      <h1>Bienvenidos a Mugen Mascotas</h1>
      <p>Tu tienda confiable para encontrar lo mejor en alimentación para perros y gatos. Contamos con más de 200 productos seleccionados para la salud y felicidad de tu mascota.</p>
    </section>

    <section class="filtros">
      <button onclick="filtrar('todos')">Todos</button>
      <button onclick="filtrar('perros')">Perros</button>
      <button onclick="filtrar('gatos')">Gatos</button>
    </section>

    <section id="productos" class="productos-grid">
      <!-- Aquí se cargarán los productos dinámicamente -->
    </section>
  </main>

  <footer>
    <p>Contacto: <a href="https://wa.me/521XXXXXXXXXX" target="_blank">Enviar WhatsApp</a></p>
    <p>&copy; 2025 Mugen Mascotas</p>
  </footer>

  <script src="cart.js"></script>
  <script src="main.js"></script>
</body>
</html>
